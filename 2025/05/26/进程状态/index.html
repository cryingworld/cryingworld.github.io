              <div class="markdown-body">
                
                <h3 id="ps看到的进程状态"><a href="#ps看到的进程状态" class="headerlink" title="ps看到的进程状态"></a>ps看到的进程状态</h3><figure class="highlight tp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><code class="hljs tp">stat 中的参数意义如下：<br>   D 不可中断 Uninterruptible（usually IO）<br>   <span class="hljs-keyword">R</span> 正在运行，或在队列中的进程<br>   S 处于休眠状态<br>   T 停止或被追踪<br>   <span class="hljs-keyword">Z</span> 僵尸进程<br>   <span class="hljs-keyword">W</span> 进入内存交换（从内核<span class="hljs-number">2</span><span class="hljs-number">.6</span>开始无效）<br>   <span class="hljs-keyword">X</span>   死掉的进程<br><br>    &lt; 高优先级<br>    n   低优先级<br>    s   包含子进程<br>    +   位于后台的进程组<br></code></pre></td></tr></table></figure>

<figure class="highlight css"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><code class="hljs css">显示其他用户启动的进程（<span class="hljs-selector-tag">a</span>）<br>查看系统中属于自己的进程（<span class="hljs-attribute">x</span>）<br>启动这个进程的用户和它启动的时间（u）<br></code></pre></td></tr></table></figure>

<figure class="highlight markdown"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><code class="hljs markdown">linux上进程有5种状态:<br><span class="hljs-bullet">1.</span> 运行(正在运行或在运行队列中等待)<br><span class="hljs-bullet">2.</span> 中断(休眠中, 受阻, 在等待某个条件的形成或接受到信号)<br><span class="hljs-bullet">3.</span> 不可中断(收到信号不唤醒和不可运行, 进程必须等待直到有中断发生)<br><span class="hljs-bullet">4.</span> 僵死(进程已终止, 但进程描述符存在, 直到父进程调用wait4()系统调用后释放)<br><span class="hljs-bullet">5.</span> 停止(进程收到SIGSTOP, SIGSTP, SIGTIN, SIGTOU信号后停止运行运行)<br><br>ps工具标识进程的5种状态码:<br>D 不可中断 uninterruptible sleep (usually IO)<br>R 运行 runnable (on run queue)<br>S 中断 sleeping<br>T 停止 traced or stopped<br>Z 僵死 a defunct (”zombie”) process<br></code></pre></td></tr></table></figure>

<figure class="highlight stylus"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><code class="hljs stylus">user 用户名<br>uid 用户号<br>pid 进程号<br>ppid 父进程号<br>size 内存大小, Kbytes字节.<br>vsize 总虚拟内存大小, bytes字节(包含code+data+stack)<br>share 总共享页数<br>nice 进程优先级(缺省为<span class="hljs-number">0</span>, 最大为-<span class="hljs-number">20</span>)<br><span class="hljs-function"><span class="hljs-title">priority</span><span class="hljs-params">(pri)</span></span> 内核调度优先级<br>pmem 进程分享的物理内存数的百分比<br>trs 程序执行代码驻留大小<br>rss 进程使用的总物理内存数, Kbytes字节<br><span class="hljs-selector-tag">time</span> 进程执行起到现在总的CPU暂用时间<br>stat 进程状态<br><span class="hljs-function"><span class="hljs-title">cmd</span><span class="hljs-params">(args)</span></span> 执行命令的简单格式<br></code></pre></td></tr></table></figure>
